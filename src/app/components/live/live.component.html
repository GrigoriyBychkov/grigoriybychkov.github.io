<div class="game-info-video-block-wrapper">
  <div class="game-info-video-block" *ngFor="let item of data.slice(0, toShow)">
    <div class="title-row">
      <div class="title-link" [routerLink]="['/live/', item.e]">
        {{item.e}}
      </div>
      <div class="title-date">
        {{item.date | date:'shortDate'}}
      </div>
    </div>
    <div class="game-name">
      {{item.yTitle}}
    </div>
    <div class="video-frame" *ngIf="item.yLink">
      <iframe class="e2e-iframe-trusted-src" width="100%" height="100%" [src]="getYoutubeLink(item.yLink)"></iframe>
    </div>
  </div>
</div>


<div class="see-more" (click)="toShow = toShow + 3"><div>See more</div></div>
