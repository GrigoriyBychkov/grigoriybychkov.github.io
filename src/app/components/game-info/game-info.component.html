{{data.e}}: {{data.yTitle}}, {{data.date}}
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td class="td" mat-cell *matCellDef="let item; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="player">
    <th mat-header-cell *matHeaderCellDef >
    </th>
    <td class="td" mat-cell [routerLink]="['/user-info/', item.player]" *matCellDef="let item">
      {{ item.player }}
    </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td class="td"
        [ngClass]="item.result > 0 ? 'green' : 'red'"
        mat-cell *matCellDef="let item">
      {{ item.result | currency: '$':'symbol' : '3.0-0'}}
    </td>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;">
    {{row}}</tr>
</table>

<iframe id="ytplayer" type="text/html" width="640" height="360"
        src="http://www.youtube.com/embed/PzTAD77ay78?autoplay=1">
