<div class="name-row"> {{userId}}</div>

<div class="button-row">
  <button
    [ngClass]="isActive.topWinning ? 'active' : ''"
    (click)="sortTable('win')"
    class="winning-sort"
    mat-button>Top Winning</button>
  <button
    [ngClass]="isActive.notSoWinning ? 'active' : ''"
    (click)="sortTable('loose')"
    class="loosing-sort"
    mat-button>Not So Winning</button>
</div>
<div *ngIf="userData">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td class="td" mat-cell *matCellDef="let item; let i = index">
        {{ (i < userData.games.length) ? i + 1 : '' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td class="td" mat-cell *matCellDef="let item">
        {{ item.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td class="td"
          [ngClass]="item.score > 0 ? 'green' : 'red'"
          mat-cell *matCellDef="let item">
        {{ item.score| currency: '$':'symbol' : '3.0-0' }}
      </td>
    </ng-container>

    <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
    <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;" [routerLink]="(row.e) ? ['/game-info', row.e] : null">
      {{row}}</tr>
  </table>

</div>
